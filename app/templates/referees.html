{% extends 'base.html' %}

{% block content %}
<h2>Referees</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Games Reffed</th>
    </tr>
  </thead>
  <tbody>
    {% for referee in referees %}
    <tr>
      <td>{{ referee.name }}</td>
      <td>{{ referee.age }}</td>
      <td>{{ referee.games_reffed }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
