{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Managers</h2>
    <table class="table show-all">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Years Managing</th>
                <th>Titles Managed</th>
            </tr>
        </thead>
        <tbody>
            {% for manager in managers %}
            <tr>
                <td>
                    {{ manager.name }}
                </td>
                <td>{{ manager.age }}</td>
                <td>{{ manager.years_managing }}</td>
                <td>{{ manager.titles_managed }}</td>
                <td>
                    <a href="/managers/edit/{{ manager.manager_id }}" class="btn btn-warning"><i class="fa fa-pencil"></i></a>
                    <form action="/delete_manager/{{ manager.manager_id }}" method="post" class="d-inline">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')"><i class="fa fa-trash"></i></button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Add Manager Button -->
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#addManagerForm" aria-expanded="false" aria-controls="addManagerForm">
        Add Manager
    </button>
    
    <!-- Collapsible Add Manager Form -->
    <div class="collapse" id="addManagerForm">
        <div class="card card-body">
            <form action="/add_manager" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div class="mb-3">
                    <label for="years_managing" class="form-label">Years Managing:</label>
                    <input type="number" class="form-control" id="years_managing" name="years_managing" required>
                </div>
                <div class="mb-3">
                    <label for="titles_managed" class="form-label">Titles Managed:</label>
                    <input type="number" class="form-control" id="titles_managed" name="titles_managed" required>
                </div>
                <button type="submit" class="btn btn-success">Add Manager</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
