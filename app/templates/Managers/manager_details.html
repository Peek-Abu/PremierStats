{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Manager Details</h2>
    <div class="mb-3">
        <h4>Manager ID: {{ manager.manager_id }}</h4>
    </div>
    <div class="mb-3">
        <h4>Name: {{ manager.name }}</h4>
    </div>
    <div class="mb-3">
        <h4>Age: {{ manager.age }}</h4>
    </div>
    <div class="mb-3">
        <h4>Years Managing: {{ manager.years_managing }}</h4>
    </div>
    <div class="mb-3">
        <h4>Titles Managed: {{ manager.titles_managed }}</h4>
    </div>
    <a href="/managers/edit/{{ manager.manager_id }}" class="btn btn-warning"><i class="fa fa-pencil"></i></a>
    <form action="/delete_manager/{{ manager.manager_id }}" method="post" class="d-inline">
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')"><i class="fa fa-trash"></i></button>
    </form>
</div>
{% endblock %}
