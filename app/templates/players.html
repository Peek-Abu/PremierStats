{% extends 'base.html' %}

{% block content %}
<h2>Players</h2>
<table>
    <thead>
        <tr>
            <th>Names</th>
            <th>Nationality</th>
            <th>Position</th>
            <th>Age</th>
            <th>Team</th>
        </tr>
    </thead>
    <tbody>
        {% for player in players %}
        <tr>
            <td>{{ player.p_name }}</td>
            <td>{{ player.nationality }}</td>
            <td>{{ player.position }}</td>
            <td>{{ player.age }}</td>
            <td>{{ player.team_name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
