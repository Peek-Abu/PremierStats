{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Referees</h2>
  <table class="table show-all">
      <thead>
          <tr>
              <th>Referee Name</th>
              <th>Age</th>
              <th>Games Reffed</th>
          </tr>
      </thead>
      <tbody>
          {% for referee in referees %}
          <tr>
              <td><a href="/referees/{{ referee.ref_id }}">{{ referee.name }}</a></td>
              <td>{{ referee.age }}</td>
              <td>{{ referee.games_reffed }}</td>
              <td>
                  <a href="/referees/edit/{{ referee.ref_id }}" class="btn btn-warning"><i class="fa fa-pencil d-inline"></i></a>
                  <form action="/delete_referee/{{ referee.ref_id }}" method="post" class="d-inline">
                      <input type="hidden" name="_method" value="DELETE">
                      <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')"><i class="fa fa-trash"></i></button>
                  </form>
              </td>
          </tr>
          {% endfor %}
      </tbody>
  </table>

  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#addRefereeForm" aria-expanded="false" aria-controls="addRefereeForm">
      Add Referee
  </button>

  <div class="collapse" id="addRefereeForm">
      <div class="card card-body">
          <form action="/add_referee" method="post">
              <div class="mb-3">
                  <label for="name" class="form-label">Referee Name:</label>
                  <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                  <label for="age" class="form-label">Age:</label>
                  <input type="number" class="form-control" id="age" name="age" required>
              </div>
              <div class="mb-3">
                  <label for="games_reffed" class="form-label">Games Reffed:</label>
                  <input type="number" class="form-control" id="games_reffed" name="games_reffed" required>
              </div>
              <button type="submit" class="btn btn-success">Add Referee</button>
          </form>
      </div>
  </div>
</div>
{% endblock %}
