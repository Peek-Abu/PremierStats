{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Referee Details</h2>
    <form class="d-inline" action="{{ url_for('referees.update_referee', ref_id=referee.ref_id) }}" method="post">
        <div class="mb-3">
            <label for="ref_id" class="form-label">Referee ID:</label>
            <input type="number" class="form-control" id="ref_id" name="ref_id" value="{{ referee.ref_id }}" readonly>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ referee.name }}" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ referee.age }}" required>
        </div>
        <div class="mb-3">
            <label for="games_reffed" class="form-label">Games Reffed:</label>
            <input type="number" class="form-control" id="games_reffed" name="games_reffed" value="{{ referee.games_reffed }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Referee</button>
    </form>
    {% set actions = {
        'delete': url_for('referees.delete_referee', ref_id=referee.ref_id)
    } %}
    {% include 'Components/side_table.html' %}
</div>
{% endblock %}
